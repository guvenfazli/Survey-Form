<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">



</head>
<body>
    <section class="head">
        <div class="header">
            <h1 class="title">freeCodeCamp Survey Form</h1>
            <p class="description">Thank you for taking the time to help us improve the platform</p>
        </div>
    </section>

    <section class="main">
        <div class="form">
            <div class="first-row">
                <p class="name">Name</p>
                <input class="name-i" type="text" placeholder="Name">
            </div>

            <div class="second-row">
                <p>E-mail</p>
                <input type="email" placeholder="E-mail">
            </div>
            
            <div class="third-row">
                <p>Age (Optional)</p>
                <input type="number" placeholder="Age">
            </div>

            <div class="fourth-row">
                <p>Which option best describes your current role?</p>
                <select name="role" id="select-role">
                    <option value="">Select Current Role</option>
                    <option value="">Student</option>
                    <option value="">Full Time Job</option>
                    <option value="">Full Time Learner</option>
                    <option value="">Prefer Not To Say</option>
                    <option value="">Other</option>
                </select>
            </div>
        </div>

    </section>




</body>
</html>
