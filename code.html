<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">



</head>
<body>
    <section class="head">
        <div class="header">
            <h1 class="title">freeCodeCamp Survey Form</h1>
            <p class="description">Thank you for taking the time to help us improve the platform</p>
        </div>
    </section>

    <section class="main">
        <div class="form">
            <div class="first-row">
                <label for="">Name <input type="text" class="name-input" placeholder="Name"/></label>
            </div>

            <div class="second-row">
                <label for="">Email <input type="text" class="mail-input" placeholder="Email"/>
            </div>
            
            <div class="third-row">
                <label for="">Number <input type="number" class="age-input" placeholder="Email"/>
            </div>

            <div class="fourth-row">
                <label for="">Which option best describes your current role?
                <select name="role" id="select-role">
                    <option value="">Select Current Role</option>
                    <option value="">Student</option>
                    <option value="">Full Time Job</option>
                    <option value="">Full Time Learner</option>
                    <option value="">Prefer Not To Say</option>
                    <option value="">Other</option>
                </select>
                </label>
            </div>
            <div class="fifth-row">
                <label for="">Would you recommend freeCodeCamp to a friend?
                <label for="">
                    <input type="radio" class="radio-btn"> Definitely
                </label>
                <label for="">
                    <input type="radio" class="radio-btn"> Maybe
                </label>
                <label for="">
                    <input type="radio" class="radio-btn"> Not Sure
                </label>
                </label>
            </div>

            <div class="sixth-row">
                <label for="">What is your favorite feature of freeCodeCamp?
                <select name="feature" id="fav-feature">
                    <option value="">Select an Option</option>
                    <option value="">Challenges</option>
                    <option value="">Projects</option>
                    <option value="">Community</option>
                    <option value="">Open Source</option>
                </select>
                </label>
            </div>

            <div class="seventh-row">
                <label for="">What would you like to see improved? (Check all that apply)
                <label for="">
                    <input type="checkbox" class="c-box"/> Front-end Projects
                </label>

                <label for="">
                    <input type="checkbox" class="c-box"/> Back-end Projects
                </label>

                <label for="">
                    <input type="checkbox" class="c-box"/> Data Visualization
                </label>
                
                <label for="">
                    <input type="checkbox" class="c-box"/> Challenges
                </label>

                <label for="">
                    <input type="checkbox" class="c-box"/> Open Source Community
                </label>
                </label>
            </div>

            <div class="eigth-row">
                <label for="">Any comments or suggestions?
                <textarea class="text-area">
                </textarea>
                </label>
            </div>

            <button class="submit-btn">Submit</button>
        </div>
    </section>
</body>
</html>
